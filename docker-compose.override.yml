# overrides for Visual Studio development

version: "3.8"

services:
  directory.api:
    build:
      dockerfile: directory/src/FilterLists.Directory.Api/debug.Dockerfile
    ports:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80

  directory.db:
    command: ["postgres", "-c", "log_statement=all"]