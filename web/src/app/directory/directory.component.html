<div class="mat-elevation-z8">
  <table mat-table matSort aria-label="Elements">
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-raised-button
          attr.aria-label="Open {{ row.name }} details"
          [routerLink]="['/lists', row.id]"
        >
          <mat-icon>menu_open</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="software">
      <th mat-header-cell *matHeaderCellDef>Software</th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let software of element.software">
          <img
            src="assets/software-icons/{{
              software.id.toString().padStart(2, '0')
            }}.png"
            alt="{{ software.name }} icon"
            matTooltip="{{ software.name }}"
            height="20"
          />
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="syntaxes">
      <th mat-header-cell *matHeaderCellDef>Syntaxes</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <span *ngFor="let syntax of element.syntaxes">
            <mat-chip matTooltip="{{ syntax.description }}"
              >{{ syntax.name }}
            </mat-chip>
          </span>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef>Languages</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <span *ngFor="let language of element.languages">
            <mat-chip matTooltip="{{ language.name }}"
              >{{ language.iso6391 }}
            </mat-chip>
          </span>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <span *ngFor="let tag of element.tags">
            <mat-chip matTooltip="{{ tag.description }}"
              >{{ tag.name }}
            </mat-chip>
          </span>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="maintainers">
      <th mat-header-cell *matHeaderCellDef>Maintainers</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <span *ngFor="let maintainer of element.maintainers">
            <mat-chip>{{ maintainer }} </mat-chip>
          </span>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>License</th>
      <td mat-cell *matCellDef="let row">{{ row.license }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/lists', row.id]"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.datastream?.getValue()?.length"
    [pageIndex]="0"
    [pageSize]="10"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<router-outlet></router-outlet>
