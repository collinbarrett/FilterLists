<mat-card *ngIf="includedInLists?.length as length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Included In List{{ length > 1 ? 's' : '' }}</mat-card-title>
    <mat-card-subtitle
      >FilterList{{ length > 1 ? 's that have' : ' that has' }} bundled this
      list with other lists</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let includedInList of includedInLists">
        <a matLine [routerLink]="['/lists', includedInList.id]">
          <mat-icon mat-list-icon style="transform: rotate(90deg)"
            >merge</mat-icon
          >{{ includedInList.name }}</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
