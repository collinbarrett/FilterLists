<mat-card *ngIf="tags?.length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Tags</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content
    ><mat-chip-list>
      <ng-container *ngFor="let tag of tags">
        <mat-chip matTooltip="{{ tag.description }}">{{ tag.name }} </mat-chip>
      </ng-container>
    </mat-chip-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
