<mat-card *ngIf="forkLists?.length as length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Fork{{ length > 1 ? 's' : '' }}</mat-card-title>
    <mat-card-subtitle
      >FilterList{{ length > 1 ? 's that have' : ' that has' }} forked from this
      list</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let fork of forkLists">
        <a matLine [routerLink]="['/lists', fork.id]">
          <mat-icon mat-list-icon style="transform: rotate(180deg)"
            >fork_left</mat-icon
          >{{ fork.name }}</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
