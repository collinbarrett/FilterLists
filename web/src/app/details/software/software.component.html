<mat-card *ngIf="software?.length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Software</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content
    ><mat-chip-list>
      <ng-container *ngFor="let ware of software">
        <img
          src="assets/software-icons/{{
            ware.id.toString().padStart(2, '0')
          }}.png"
          alt="{{ ware.name }} icon"
          matTooltip="{{ ware.name }}"
          height="20"
        />
      </ng-container>
    </mat-chip-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
