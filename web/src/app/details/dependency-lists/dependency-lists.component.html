<mat-card *ngIf="dependencyLists?.length as length" class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Dependenc{{ length > 1 ? 'ies' : 'y' }}</mat-card-title>
    <mat-card-subtitle
      >FilterList{{ length > 1 ? 's' : '' }} on which this list
      depends</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let dependency of dependencyLists">
        <a matLine [routerLink]="['/lists', dependency.id]">
          <mat-icon mat-list-icon style="transform: rotate(180deg)"
            >turn_left</mat-icon
          >{{ dependency.name }}</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
