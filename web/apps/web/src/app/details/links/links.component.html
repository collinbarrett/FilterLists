<mat-card *ngIf="listDetails" class="mat-elevation-z2">
  <mat-card-header>
    <!-- <mat-card-title></mat-card-title> -->
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div gdLayout gdColumns="repeat(2, 1fr)" gdGap="8px">
      <ng-container *ngFor="let viewUrl of listDetails.viewUrls">
        <ng-container
          *ngIf="
            (viewUrl.segmentNumber > 0
              ? ' Part #' + (viewUrl.segmentNumber + 1)
              : ' ') +
            (viewUrl.primariness > 1
              ? ' Mirror #' + (viewUrl.primariness - 1)
              : ' ') as suffix
          "
        >
          <a
            mat-raised-button
            [attr.aria-label]="'View ' + listDetails.name + suffix.trimEnd()"
            matTooltip="View {{ listDetails.name }}{{ suffix.trimEnd() }}"
            href="{{ viewUrl.url }}"
            ><mat-icon>visibility</mat-icon>View{{ suffix.trimEnd() }}</a
          >
          <a
            mat-raised-button
            [attr.aria-label]="
              'Subscribe to ' +
              listDetails.name +
              suffix.trimEnd() +
              ' with a browser extension supporting the &quot;abp:&quot; protocol (e.g. uBlock Origin, Adblock Plus).'
            "
            matTooltip="Subscribe to {{ listDetails.name }}{{
              suffix.trimEnd()
            }} with a browser extension supporting the &quot;abp:&quot; protocol (e.g. uBlock Origin, Adblock Plus)."
            href="{{
              'abp:subscribe?location=' +
                (viewUrl.url | encodeURIComponent) +
                '&title=' +
                (listDetails.name | encodeURIComponent)
            }}"
            ><mat-icon>playlist_add</mat-icon>Subscribe{{ suffix.trimEnd() }}</a
          >
        </ng-container>
      </ng-container>
    </div>
  </mat-card-content>
  <!-- <mat-card-actions> </mat-card-actions> -->
</mat-card>
