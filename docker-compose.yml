version: "3.8"

services:
  reverse_proxy:
    image: nginx:alpine
    networks:
      - reverse_proxy
    depends_on:
      - web
      - directory.api
    volumes:
      - ./reverse-proxy/svr-includes:/etc/nginx/svr-includes:ro

  web:
    image: ${DOCKER_REGISTRY-}filterlists_web
    build:
      context: ./web
    networks:
      - reverse_proxy
    depends_on:
      - directory.api

  directory.api:
    image: ${DOCKER_REGISTRY-}filterlists_directory_api
    build:
      context: ./services
      dockerfile: directory/src/FilterLists.Directory.Api/Dockerfile
    networks:
      - reverse_proxy
      - directory
    depends_on:
      - directory.db
    environment:
      ConnectionStrings__DirectoryConnection: ${DIRECTORY_CONNECTION_STRING}
    environment:
      - ASPNETCORE_URLS=http://+:80

  directory.db:
    image: postgres:alpine
    networks:
      - directory
    volumes:
      - directory.db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DIRECTORY_DB_USER}
      POSTGRES_PASSWORD: ${DIRECTORY_DB_PASSWORD}
      POSTGRES_DB: ${DIRECTORY_DB_DATABASE}

networks:
  reverse_proxy:
  directory:

volumes:
  directory.db:
