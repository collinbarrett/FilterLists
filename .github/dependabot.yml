version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "dotnet-sdk"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "services"
    schedule:
      interval: "daily"
    # Enable detection of all dependency types including SDK references
    # This should help Dependabot detect PackageVersion elements in Directory.Build.props
    allow:
      - dependency-type: "all"
    # Explicitly include patterns that might contain SDK references
    ignore: []
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "next"
  - package-ecosystem: "docker"
    directory: "/web"
    schedule:
      interval: "daily"
    target-branch: "next"
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
    target-branch: "next"