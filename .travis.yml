dist: trusty
language: csharp
mono: none
dotnet: 2.1.403
solution: FilterLists.sln
addons:
  mariadb: '10.3'
  apt:
    packages:
      - sshpass
script:
  - dotnet test tests/FilterLists.Data.Tests/FilterLists.Data.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  - dotnet test tests/FilterLists.Services.Tests/FilterLists.Services.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  - scripts/build.sh
after_script:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
      #FTP_USER
    - secure: 
      #FTP_PASSWORD
    - secure: 
      #FTP_HOST
    - secure: 
      #FTP_DIR
    - secure: 
      #CF_GLOBAL_API_KEY
    - secure: 
      #CF_EMAIL
    - secure: 
      #CF_FILTERLISTS_ZONE
    - secure: 
deploy:
  skip_cleanup: true
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master